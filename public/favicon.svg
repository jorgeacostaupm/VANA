<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">VANA logo</title>

  <!-- Fondo azul Ant Design -->
  <rect width="64" height="64" rx="12" ry="12" fill="#1677ff"/>

  <!-- V principal (más grande y más gruesa) -->
  <path d="M14 14 L32 46 L50 14" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="6.8" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>

  <!-- Conexiones -->
  <g stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.4">
    <path d="M14 16 L32 44" />
    <path d="M50 16 L32 44" />
    <path d="M23 26 L41 26" />
  </g>

  <!-- Nodos -->
  <g>
    <circle cx="14" cy="14" r="4" fill="#FFD166" stroke="#FFFFFF" stroke-width="1.3"/>
    <circle cx="50" cy="14" r="4" fill="#FFD166" stroke="#FFFFFF" stroke-width="1.3"/>
    <circle cx="32" cy="46" r="5" fill="#FF7AB6" stroke="#FFFFFF" stroke-width="1.3"/>
  </g>
</svg>
